<h3 class="text-center fw-bold text-dark">Customer Details</h3>
<table class="table mb-0 border-dark">
  <thead class="table-light">
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Outstanding Amount</th>
      <th>Status</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>DOB</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.outstandingAmount }}</td>
      <td>{{ customer.status }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.dob }}</td>
      <td><button class="btn btn-sm btn-primary"(click)="viewCustomerDetails(customer.id)">View</button></td>
    </tr>
  </tbody>
</table>
